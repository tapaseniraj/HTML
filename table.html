<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!--table header-->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <!--table body-->
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Maggie</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.21</td>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Maggie</td>
                <td>25</td>
                <td>0.35</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
